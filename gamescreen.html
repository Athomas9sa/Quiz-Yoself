    <body>
        <div class="wrapper" id="wrapper">
            <div class="question" id="question">
                <h1>Question goes here?</h1>
            </div>
            <div class="answers" id="answers">
                <button type="button" class="btn" value="1" id="btn">Answer 1</button>
                <button type="button" class="btn" value="2" id="btn">Answer 2</button>
                <button type="button" class="btn" value="3" id="btn">Answer 3</button>

                <button type="button" class="btn-submit" id="btnSubmit">Submit Answer</button>
            </div>
            <div class="next" id="next">
                <button type="button" class="btn-next" id="btnNext">Next Question</button>
            </div>
            <div class="result" id="result">
                <p></p>
            </div>
